app:
  title: Cloud Sandbox
  baseUrl: http://localhost

organization:
  name: Platform Team

backend:
  # SECURITY: Default auth policy is enabled
  # Individual plugins that need public access configure their own auth policies
  # via httpRouter.addAuthPolicy() - see brandingSettingsPlugin.ts for example
  baseUrl: http://localhost
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    # Use PostgreSQL for persistence (tokens survive container restarts)
    client: pg
    connection:
      host: ${POSTGRES_HOST:-postgres}
      port: ${POSTGRES_PORT:-5432}
      user: ${POSTGRES_USER:-backstage}
      password: ${POSTGRES_PASSWORD:-backstage}
      database: ${POSTGRES_DB:-backstage}
    # Fallback to in-memory SQLite for local development without Docker
    # client: better-sqlite3
    # connection: ':memory:'

  # Redis cache - improves performance for catalog, auth, and plugin data
  # See: https://backstage.io/docs/backend-system/core-services/cache
  cache:
    store: redis
    connection: redis://${REDIS_HOST:-redis}:${REDIS_PORT:-6379}

integrations:
  github:
    - host: github.com
      token: ${GITHUB_TOKEN}

techdocs:
  builder: 'local'
  generator:
    runIn: 'local'
  publisher:
    type: 'awsS3'
    awsS3:
      bucketName: ${TECHDOCS_BUCKET:-techdocs}
      endpoint: http://${MINIO_HOST:-minio}:${MINIO_PORT:-9000}
      region: us-east-1
      s3ForcePathStyle: true
      credentials:
        accessKeyId: ${MINIO_ACCESS_KEY:-backstage}
        secretAccessKey: ${MINIO_SECRET_KEY:-backstage123}

auth:
  # Session configuration
  session:
    secret: ${AUTH_SESSION_SECRET}
  providers:
    # Guest auth provider for development/demo purposes only
    # SECURITY WARNING: This allows unauthenticated access to Backstage
    # In production with GITHUB_CLIENT_ID set, consider removing guest auth entirely
    # and relying solely on GitHub OAuth for authentication
    guest:
      # DEVELOPMENT ONLY: Set to false in production to disable guest access
      # When enabled, users can browse without authentication (limited to read-only)
      dangerouslyAllowOutsideDevelopment: ${GUEST_AUTH_ENABLED:-false}
    # GitHub OAuth for real GitHub users
    github:
      development:
        clientId: ${GITHUB_CLIENT_ID}
        clientSecret: ${GITHUB_CLIENT_SECRET}
        callbackUrl: http://localhost/api/auth/github/handler/frame

