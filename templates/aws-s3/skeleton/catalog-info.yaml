apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: ${{ values.name }}
  description: ${{ values.description }}
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: ${{ values.repoUrl | replace("https://github.com/", "") }}
  tags:
    - aws
    - s3
    - storage
    - ${{ values.environment }}
  links:
    - url: https://console.aws.amazon.com/s3/buckets/${{ values.name }}
      title: AWS Console
      icon: cloud
spec:
  type: storage
  owner: ${{ values.owner }}
  lifecycle: ${{ values.environment }}
  system: cloud-infrastructure
