apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: azure-aks-cluster
  title: Azure AKS Cluster
  description: Create an Azure Kubernetes Service cluster with node pools, RBAC, and monitoring
  tags:
    - azure
    - aks
    - kubernetes
    - terraform
    - devops
    - platform
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:platform-team
  type: infrastructure

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Cluster Name
          type: string
          description: Name of the AKS cluster
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this cluster
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Cluster Configuration
      required:
        - environment
        - location
        - kubernetesVersion
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        location:
          title: Azure Region
          type: string
          enum:
            - eastus
            - eastus2
            - westus2
            - westeurope
            - northeurope
          default: eastus
        kubernetesVersion:
          title: Kubernetes Version
          type: string
          enum:
            - '1.29'
            - '1.28'
            - '1.27'
          default: '1.29'
        nodeVmSize:
          title: Node VM Size
          type: string
          enum:
            - Standard_D2s_v3
            - Standard_D4s_v3
            - Standard_D8s_v3
            - Standard_E4s_v3
          default: Standard_D4s_v3
        nodeCount:
          title: Node Count
          type: integer
          default: 3
          minimum: 1
          maximum: 10
        maxNodeCount:
          title: Max Node Count (Autoscaler)
          type: integer
          default: 10
          minimum: 1
          maximum: 50

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          location: ${{ parameters.location }}
          kubernetesVersion: ${{ parameters.kubernetesVersion }}
          nodeVmSize: ${{ parameters.nodeVmSize }}
          nodeCount: ${{ parameters.nodeCount }}
          maxNodeCount: ${{ parameters.maxNodeCount }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: 'Azure AKS Cluster: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
