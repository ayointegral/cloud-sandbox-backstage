name: k6 Load Tests

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'load'
        type: choice
        options:
          - load
          - stress
          - spike
          - soak
      virtual_users:
        description: 'Number of virtual users'
        required: false
        default: '50'
      duration:
        description: 'Test duration'
        required: false
        default: '5m'
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly on Monday at 6 AM

permissions:
  contents: read
  security-events: write

env:
  BASE_URL: ${{ values.baseUrl }}

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  load-test:
    name: Run k6 ${{ github.event.inputs.test_type || 'load' }} Test
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run k6 test
        run: |
          TEST_TYPE="${{ github.event.inputs.test_type || 'load' }}"
          k6 run \
            --out json=results.json \
            -e BASE_URL="${{ secrets.BASE_URL || env.BASE_URL }}" \
            -e VUS="${{ github.event.inputs.virtual_users || '50' }}" \
            -e DURATION="${{ github.event.inputs.duration || '5m' }}" \
            scripts/${TEST_TYPE}-test.js

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results
          path: results.json
          retention-days: 30

      - name: Generate summary
        if: always()
        run: |
          echo "## k6 Load Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Type**: ${{ github.event.inputs.test_type || 'load' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target URL**: ${{ secrets.BASE_URL || env.BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Virtual Users**: ${{ github.event.inputs.virtual_users || '50' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Duration**: ${{ github.event.inputs.duration || '5m' }}" >> $GITHUB_STEP_SUMMARY

  smoke-test:
    name: Smoke Test (PR Check)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg \
            --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | \
            sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: Run smoke test
        run: |
          k6 run --vus 5 --duration 30s scripts/load-test.js
{% endraw %}
