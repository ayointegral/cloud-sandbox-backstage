apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: test-k6-load
  title: k6 Load Testing
  description: Create a k6 load testing project for performance and stress testing
  tags:
    - testing
    - performance
    - k6
    - load-testing
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:qa-team
  type: test-suite

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Name of the load testing project
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this load testing suite
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Test Configuration
      required:
        - baseUrl
      properties:
        baseUrl:
          title: Base URL
          type: string
          description: Target API or application URL
          default: 'http://localhost:3000'
        testType:
          title: Test Type
          type: string
          description: Primary test scenario type
          enum:
            - load
            - stress
            - spike
            - soak
          default: load
        virtualUsers:
          title: Virtual Users
          type: integer
          description: Number of concurrent virtual users
          default: 50
          minimum: 1
          maximum: 10000
        duration:
          title: Test Duration
          type: string
          description: Duration of the test (e.g., 30s, 5m, 1h)
          default: '5m'
        thresholds:
          title: Enable Thresholds
          type: boolean
          description: Enable performance thresholds for pass/fail
          default: true

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          baseUrl: ${{ parameters.baseUrl }}
          testType: ${{ parameters.testType }}
          virtualUsers: ${{ parameters.virtualUsers }}
          duration: ${{ parameters.duration }}
          thresholds: ${{ parameters.thresholds }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        description: 'k6 Load Testing: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
