name: Airflow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy

      - name: Check formatting with Black
        run: black --check .

      - name: Check import ordering with isort
        run: isort --check-only .

      - name: Lint with flake8
        run: flake8 dags/ tests/ --max-line-length=100

      - name: Type check with mypy
        run: mypy dags/ --ignore-missing-imports

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Airflow
        run: |
          export AIRFLOW_HOME=$(pwd)
          airflow db init

      - name: Run tests
        run: pytest tests/ -v --cov=dags --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  dag-validation:
    name: DAG Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install apache-airflow

      - name: Initialize Airflow
        run: |
          export AIRFLOW_HOME=$(pwd)
          airflow db init

      - name: Validate DAGs
        run: |
          export AIRFLOW_HOME=$(pwd)
          python -c "
          from airflow.models import DagBag
          dag_bag = DagBag(dag_folder='dags', include_examples=False)
          if dag_bag.import_errors:
              print('DAG Import Errors:')
              for dag_id, error in dag_bag.import_errors.items():
                  print(f'  {dag_id}: {error}')
              exit(1)
          print(f'Successfully validated {len(dag_bag.dags)} DAGs')
          "

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, dag-validation]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - uses: actions/checkout@v4

