name: Docker Application CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write
  security-events: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ============================================
  # LINT - Dockerfile best practices
  # ============================================
  lint:
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload Hadolint SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint

      - name: Check Dockerfile best practices
        run: |
          # Check for common issues
          if grep -q "latest" Dockerfile; then
            echo "::warning::Using 'latest' tag is not recommended for reproducible builds"
          fi
          if ! grep -q "HEALTHCHECK" Dockerfile; then
            echo "::warning::Consider adding a HEALTHCHECK instruction"
          fi
          if ! grep -q "USER" Dockerfile; then
            echo "::warning::Consider running as non-root user (add USER instruction)"
          fi

  # ============================================
  # BUILD - Build Docker image
  # ============================================
  build:
    name: Build Image
    runs-on: ubuntu-latest
    needs: lint
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

      - name: Export image for scanning
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan

  # ============================================
  # SECURITY - Vulnerability Scanning
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ github.event_name != 'pull_request' && format('{0}/{1}:main-{2}', env.REGISTRY, env.IMAGE_NAME, github.sha) || format('{0}:scan', env.IMAGE_NAME) }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy-container

      - name: Run Trivy for SBOM
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ github.event_name != 'pull_request' && format('{0}/{1}:main-{2}', env.REGISTRY, env.IMAGE_NAME, github.sha) || format('{0}:scan', env.IMAGE_NAME) }}
          format: 'cyclonedx'
          output: 'sbom.json'

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Run Grype scanner
        uses: anchore/scan-action@v4
        id: grype
        with:
          image: ${{ github.event_name != 'pull_request' && format('{0}/{1}:main-{2}', env.REGISTRY, env.IMAGE_NAME, github.sha) || format('{0}:scan', env.IMAGE_NAME) }}
          fail-build: false
          severity-cutoff: high
          output-format: sarif

      - name: Upload Grype SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: ${{ steps.grype.outputs.sarif }}
          category: grype

  # ============================================
  # TEST - Container structure tests
  # ============================================
  test:
    name: Test Container
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.IMAGE_NAME }}:test

      - name: Run container structure tests
        uses: docker://gcr.io/gcp-runtimes/container-structure-test:latest
        with:
          args: 'test --image ${{ env.IMAGE_NAME }}:test --config container-structure-test.yaml'
        continue-on-error: true

      - name: Test container starts
        run: |
          docker run -d --name test-container ${{ env.IMAGE_NAME }}:test
          sleep 10
          docker logs test-container
          docker inspect test-container --format='{{.State.Status}}' | grep -q "running" || exit 1

      - name: Test health endpoint
        run: |
          CONTAINER_IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' test-container)
          curl -f http://${CONTAINER_IP}:8080/health || echo "Health check endpoint not available"
        continue-on-error: true

      - name: Cleanup
        if: always()
        run: docker rm -f test-container || true

  # ============================================
  # DEPLOY - Deploy to environments
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security, test]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying ${{ needs.build.outputs.image-tag }} to staging"
          # Add your deployment commands here
          # kubectl set image deployment/app app=${{ needs.build.outputs.image-tag }}
          # docker-compose -f docker-compose.staging.yml up -d

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security, test]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying ${{ needs.build.outputs.image-tag }} to production"
          # Add your deployment commands here

  # ============================================
  # NOTIFY - Slack/Teams notification
  # ============================================
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, security, test]
    if: always() && github.ref == 'refs/heads/main'
    steps:
      - name: Send notification
        uses: actions/github-script@v7
        with:
          script: |
            const buildResult = '${{ needs.build.result }}';
            const securityResult = '${{ needs.security.result }}';
            const testResult = '${{ needs.test.result }}';

            let status = 'success';
            if (buildResult === 'failure' || securityResult === 'failure' || testResult === 'failure') {
              status = 'failure';
            }

            console.log(`Build: ${buildResult}, Security: ${securityResult}, Test: ${testResult}`);
            console.log(`Overall status: ${status}`);

