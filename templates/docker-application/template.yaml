apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: docker-application-template
  title: Docker Application
  description: Create a new Docker-based application with custom actions
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - recommended
    - docker
    - application
spec:
  owner: platform-team
  type: service
  parameters:
    - title: Basic Information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the application
          pattern: '^([a-z0-9\-])+$'
          ui:autofocus: true
          ui:help: 'Use lowercase letters, numbers, and hyphens only'
        description:
          title: Description
          type: string
          description: Brief description of the application
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]
    - title: Repository Information
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
              - gitlab.com
    - title: Docker Configuration
      properties:
        baseImage:
          title: Base Image
          type: string
          description: Docker base image to use
          default: 'node:18-alpine'
          enum:
            - 'node:18-alpine'
            - 'python:3.11-alpine'
            - 'openjdk:17-alpine'
            - 'golang:1.20-alpine'
          enumNames:
            - 'Node.js 18 (Alpine)'
            - 'Python 3.11 (Alpine)'
            - 'OpenJDK 17 (Alpine)'
            - 'Go 1.20 (Alpine)'
        port:
          title: Container Port
          type: number
          description: Port the application will listen on
          default: 8080
        includeHealthcheck:
          title: Include Healthcheck
          type: boolean
          description: Include Docker healthcheck configuration
          default: true
  steps:
    - id: fetch
      name: Fetch Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          baseImage: ${{ parameters.baseImage }}
          port: ${{ parameters.port }}
          includeHealthcheck: ${{ parameters.includeHealthcheck }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}
    
    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: 'Initial commit from Docker Application template'
    
    - id: register
      name: Register in Software Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}