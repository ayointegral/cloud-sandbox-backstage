apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: data-superset
  title: Superset Dashboard
  description: Create an Apache Superset dashboard configuration project
  tags:
    - data
    - superset
    - dashboard
    - analytics
    - visualization
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:data-engineering
  type: service

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Dashboard Name
          type: string
          description: Name of the Superset dashboard project
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this dashboard
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Dashboard Configuration
      required:
        - environment
        - dataSource
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        dataSource:
          title: Data Source Type
          type: string
          enum:
            - postgresql
            - mysql
            - snowflake
            - bigquery
            - redshift
          default: postgresql
          description: Primary data source for the dashboard

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          dataSource: ${{ parameters.dataSource }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: 'Superset Dashboard: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
