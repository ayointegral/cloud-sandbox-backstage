name: Terraform Infrastructure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  contents: read
  pull-requests: write
  security-events: write
  id-token: write

env:
  TF_VERSION: '1.9.8'
  TF_LOG: INFO
  TF_INPUT: false
  TF_IN_AUTOMATION: true

jobs:
  # ============================================
  # VALIDATION
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      fmt_outcome: ${{ steps.fmt.outcome }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --format=compact

  # ============================================
  # TERRAFORM TESTS - Run terraform test
  # ============================================
  terraform-test:
    name: Terraform Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Terraform
        run: terraform init -backend=false

      - name: Run Terraform Tests
        id: test
        run: |
          set +e
          terraform test -no-color 2>&1 | tee test-output.txt
          EXITCODE=${PIPESTATUS[0]}
          echo "exitcode=${EXITCODE}" >> $GITHUB_OUTPUT

          # Parse test results
          PASSED=$(grep -c "Pass" test-output.txt || echo "0")
          FAILED=$(grep -c "Fail" test-output.txt || echo "0")

          echo "passed=${PASSED}" >> $GITHUB_OUTPUT
          echo "failed=${FAILED}" >> $GITHUB_OUTPUT

          exit $EXITCODE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-test-results
          path: test-output.txt
          retention-days: 30

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Terraform Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.test.outputs.passed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.test.outputs.failed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test.outputs.exitcode }}" != "0" ]; then
            echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -A 5 "Fail" test-output.txt >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "All Terraform tests passed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testOutput = fs.readFileSync('test-output.txt', 'utf8');
            const exitCode = '${{ steps.test.outputs.exitcode }}';
            const passed = '${{ steps.test.outputs.passed }}' || '0';
            const failed = '${{ steps.test.outputs.failed }}' || '0';

            const status = exitCode === '0' ? 'All tests passed' : 'Some tests failed';

            const truncatedOutput = testOutput.length > 30000 
              ? testOutput.substring(0, 30000) + '\n\n... (truncated)'
              : testOutput;

            const body = `### Terraform Test Results

            **Status:** ${status}

            | Metric | Count |
            |--------|-------|
            | Passed | ${passed} |
            | Failed | ${failed} |

            <details>
            <summary>Show Test Output</summary>

            \`\`\`
            ${truncatedOutput}
            \`\`\`

            </details>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Terraform Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [validate, terraform-test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          format: sarif
          out: tfsec-results.sarif

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: false

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

      - name: Run Trivy IaC Scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  # ============================================
  # PLAN - Development
  # ============================================
  plan-dev:
    name: Plan (dev)
    runs-on: ubuntu-latest
    needs: [validate, security]
    environment: dev
    env:
      TF_WORKSPACE: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # AWS Authentication (adjust for your cloud provider)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}/dev/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-west-2' }}"

      - name: Select Workspace
        run: terraform workspace select dev || terraform workspace new dev

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan \
            -var-file="environments/dev.tfvars" \
            -out=tfplan \
            -no-color 2>&1 | tee plan-output.txt
        continue-on-error: true

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-dev
          path: tfplan
          retention-days: 5

      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('plan-output.txt', 'utf8');
            const truncatedPlan = plan.length > 65000 
              ? plan.substring(0, 65000) + '\n\n... (truncated)'
              : plan;

            const output = `### Terraform Plan (dev) ðŸ“‹

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`

            </details>

            **Plan Status:** ${{ steps.plan.outcome }}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  # ============================================
  # PLAN - Staging
  # ============================================
  plan-staging:
    name: Plan (staging)
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment: staging
    env:
      TF_WORKSPACE: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}/staging/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-west-2' }}"

      - name: Select Workspace
        run: terraform workspace select staging || terraform workspace new staging

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="environments/staging.tfvars" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-staging
          path: tfplan
          retention-days: 5

  # ============================================
  # PLAN - Production
  # ============================================
  plan-prod:
    name: Plan (prod)
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'prod'
    environment: prod
    env:
      TF_WORKSPACE: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}/prod/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-west-2' }}"

      - name: Select Workspace
        run: terraform workspace select prod || terraform workspace new prod

      - name: Terraform Plan
        run: |
          terraform plan \
            -var-file="environments/prod.tfvars" \
            -out=tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-prod
          path: tfplan
          retention-days: 5

  # ============================================
  # COST ESTIMATION
  # ============================================
  cost:
    name: Cost Estimation
    runs-on: ubuntu-latest
    needs: [plan-dev]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}
        continue-on-error: true

      - name: Generate Infracost diff
        run: |
          infracost breakdown --path=. \
            --format=json \
            --out-file=/tmp/infracost.json
        continue-on-error: true

      - name: Post Infracost comment
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update
        continue-on-error: true

  # ============================================
  # APPLY - Triggered manually or on main
  # ============================================
  apply:
    name: Apply
    runs-on: ubuntu-latest
    needs: [plan-dev, plan-staging, plan-prod]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'apply'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ github.event.inputs.environment }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-west-2' }}"

      - name: Select Workspace
        run: terraform workspace select ${{ github.event.inputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      - name: Notify on Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              description: 'Terraform apply succeeded',
              context: 'terraform/${{ github.event.inputs.environment }}'
            });

  # ============================================
  # DESTROY - Manual trigger only
  # ============================================
  destroy:
    name: Destroy
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.action == 'destroy'
    environment: ${{ github.event.inputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-west-2' }}

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=${{ github.repository }}/${{ github.event.inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ vars.AWS_REGION || 'us-west-2' }}"

      - name: Select Workspace
        run: terraform workspace select ${{ github.event.inputs.environment }}

      - name: Terraform Destroy
        run: |
          terraform destroy \
            -var-file="environments/${{ github.event.inputs.environment }}.tfvars" \
            -auto-approve

      - name: Notify on Destroy
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('Infrastructure destroyed for ${{ github.event.inputs.environment }}');
