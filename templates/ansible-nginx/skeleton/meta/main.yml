---
galaxy_info:
  role_name: ${{ values.name }}
  author: ${{ values.owner }}
  description: ${{ values.description }}
  license: MIT
  min_ansible_version: '2.9'

  platforms:
    - name: Ubuntu
      versions:
        - focal
        - jammy
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    - name: EL
      versions:
        - '7'
        - '8'
        - '9'

  galaxy_tags:
    - nginx
    - webserver
    - web
    - http

dependencies: []
