apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gcp-gke-cluster
  title: GCP GKE Cluster
  description: Create a GKE Kubernetes cluster with Autopilot or Standard mode, Workload Identity, and monitoring
  tags:
    - gcp
    - gke
    - kubernetes
    - terraform
    - devops
    - platform
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:platform-team
  type: infrastructure

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Cluster Name
          type: string
          description: Name of the GKE cluster
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this cluster
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Cluster Configuration
      required:
        - environment
        - region
        - gcpProject
        - networkId
        - subnetId
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        region:
          title: GCP Region
          type: string
          enum:
            - us-central1
            - us-east1
            - us-west1
            - europe-west1
            - europe-west2
            - asia-east1
          default: us-central1
        gcpProject:
          title: GCP Project ID
          type: string
          description: The GCP project to deploy to
        networkId:
          title: VPC Network ID
          type: string
          description: VPC Network self_link or name for the GKE cluster
        subnetId:
          title: Subnet ID
          type: string
          description: Subnet self_link or name for the GKE cluster nodes
        clusterMode:
          title: Cluster Mode
          type: string
          enum:
            - autopilot
            - standard
          default: autopilot
          description: Autopilot for fully managed, Standard for custom node pools
        machineType:
          title: Machine Type (Standard mode only)
          type: string
          enum:
            - e2-medium
            - e2-standard-2
            - e2-standard-4
            - n2-standard-2
            - n2-standard-4
          default: e2-standard-2
        nodeCount:
          title: Initial Node Count (Standard mode only)
          type: integer
          default: 3
          minimum: 1
          maximum: 10

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        templateFileExtension: '.j2'
        cookiecutterCompat: false
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          gcpProject: ${{ parameters.gcpProject }}
          networkId: ${{ parameters.networkId }}
          subnetId: ${{ parameters.subnetId }}
          clusterMode: ${{ parameters.clusterMode }}
          machineType: ${{ parameters.machineType }}
          nodeCount: ${{ parameters.nodeCount }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: 'GCP GKE Cluster: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
