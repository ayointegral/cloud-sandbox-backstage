name: dbt CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DBT_VERSION: '${{ values.dbtVersion }}'
  DBT_PROFILES_DIR: ${{ github.workspace }}

permissions:
  contents: read
  security-events: write

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install sqlfluff
        run: |
          pip install sqlfluff sqlfluff-templater-dbt

      - name: Lint SQL
        run: sqlfluff lint models/ --dialect ${{ values.warehouse }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dbt
        run: |
          pip install dbt-${{ values.warehouse }}==${{ env.DBT_VERSION }}.*

      - name: Run pip-audit
        run: |
          pip install pip-audit
          pip-audit --format=json --output=pip-audit-results.json || true
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          pip install bandit
          bandit -r . -f sarif -o bandit-results.sarif --exclude ./.venv || true
        continue-on-error: true

      - name: Run Trivy filesystem scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'
        continue-on-error: true

      - name: Upload Bandit results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'bandit-results.sarif'
          category: 'bandit'
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dbt
        run: |
          pip install dbt-${{ values.warehouse }}==${{ env.DBT_VERSION }}.*

      - name: Install dbt packages
        run: dbt deps

      - name: Verify dbt project
        run: dbt parse

      - name: Run dbt compile
        run: dbt compile --target development
        env:
          # Add your warehouse-specific environment variables
          DBT_TARGET: development

  docs:
    name: Generate Docs
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dbt
        run: |
          pip install dbt-${{ values.warehouse }}==${{ env.DBT_VERSION }}.*

      - name: Install dbt packages
        run: dbt deps

      - name: Generate docs
        run: dbt docs generate

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: dbt-docs
          path: target/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: ${{ values.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dbt
        run: |
          pip install dbt-${{ values.warehouse }}==${{ env.DBT_VERSION }}.*

      - name: Install dbt packages
        run: dbt deps

      - name: Run dbt
        run: |
          dbt run --target ${{ values.environment }}
          dbt test --target ${{ values.environment }}
        env:
          # Add your warehouse-specific environment variables
          DBT_TARGET: ${{ values.environment }}
