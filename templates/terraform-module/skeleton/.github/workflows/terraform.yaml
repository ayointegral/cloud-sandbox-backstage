name: Terraform Module CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write
  security-events: write
  id-token: write

env:
  TF_VERSION: '1.9.8'
  TOFU_VERSION: '1.8.4'
  TFLINT_VERSION: 'v0.53.0'

jobs:
  # ============================================
  # VALIDATION - Format, Init, Validate
  # ============================================
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Check formatting
        id: fmt
        run: terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Initialize Terraform
        run: terraform init -backend=false

      - name: Validate Terraform
        run: terraform validate

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: ${{ env.TFLINT_VERSION }}

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint --recursive --format=compact

      - name: Comment on PR - Format Issues
        if: steps.fmt.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Terraform Format Check Failed**

Please run `terraform fmt -recursive` to fix formatting issues.'
            })

  # ============================================
  # TERRAFORM TESTS - Run terraform test
  # ============================================
  terraform-test:
    name: Terraform Tests
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Initialize Terraform
        run: terraform init -backend=false

      - name: Run Terraform Tests
        id: test
        run: |
          set +e
          terraform test -no-color 2>&1 | tee test-output.txt
          EXITCODE=${PIPESTATUS[0]}
          echo "exitcode=${EXITCODE}" >> $GITHUB_OUTPUT

          # Parse test results
          PASSED=$(grep -c "Pass" test-output.txt || echo "0")
          FAILED=$(grep -c "Fail" test-output.txt || echo "0")

          echo "passed=${PASSED}" >> $GITHUB_OUTPUT
          echo "failed=${FAILED}" >> $GITHUB_OUTPUT

          exit $EXITCODE

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-test-results
          path: test-output.txt
          retention-days: 30

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Terraform Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Passed | ${{ steps.test.outputs.passed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Failed | ${{ steps.test.outputs.failed || 0 }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.test.outputs.exitcode }}" != "0" ]; then
            echo "### Failed Tests" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            grep -A 5 "Fail" test-output.txt >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "All Terraform tests passed." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Comment Test Results on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testOutput = fs.readFileSync('test-output.txt', 'utf8');
            const exitCode = '${{ steps.test.outputs.exitcode }}';
            const passed = '${{ steps.test.outputs.passed }}' || '0';
            const failed = '${{ steps.test.outputs.failed }}' || '0';

            const status = exitCode === '0' ? 'All tests passed' : 'Some tests failed';

            const truncatedOutput = testOutput.length > 30000 
              ? testOutput.substring(0, 30000) + '

... (truncated)'
              : testOutput;

            const body = `### Terraform Test Results

            **Status:** ${status}

            | Metric | Count |
            |--------|-------|
            | Passed | ${passed} |
            | Failed | ${failed} |

            <details>
            <summary>Show Test Output</summary>

            \`\`\`
            ${truncatedOutput}
            \`\`\`

            </details>
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Terraform Test Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # ============================================
  # SECURITY - tfsec, Checkov, Trivy
  # ============================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [validate, terraform-test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: false
          format: sarif
          out: tfsec-results.sarif

      - name: Upload tfsec SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: tfsec-results.sarif
          category: tfsec

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov-results.sarif
          soft_fail: false
          skip_check: CKV_TF_1 # Skip module source version check for local dev

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: checkov

      - name: Run Trivy IaC Scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  # ============================================
  # TESTING - Validate examples, terratest
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        example: [basic] # Add more examples as needed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Validate example - ${{ matrix.example }}
        working-directory: examples/${{ matrix.example }}
        run: |
          terraform init -backend=false
          terraform validate

      - name: Check example formatting
        working-directory: examples/${{ matrix.example }}
        run: terraform fmt -check -diff

  # ============================================
  # OPENTOFU COMPATIBILITY
  # ============================================
  opentofu:
    name: OpenTofu Compatibility
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: Initialize with OpenTofu
        run: tofu init -backend=false

      - name: Validate with OpenTofu
        run: tofu validate

      - name: Check formatting with OpenTofu
        run: tofu fmt -check -recursive -diff

  # ============================================
  # DOCUMENTATION
  # ============================================
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Generate terraform-docs
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: .
          output-file: README.md
          output-method: inject
          git-push: ${{ github.event_name == 'pull_request' }}
          git-commit-message: 'docs: update README.md with terraform-docs'

      - name: Check for documentation drift
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet README.md; then
            echo "::warning::README.md was updated by terraform-docs. Please review the changes."
          fi

  # ============================================
  # COST ESTIMATION (PR only)
  # ============================================
  cost:
    name: Cost Estimation
    runs-on: ubuntu-latest
    needs: [validate, security]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: |
          infracost breakdown --path=examples/basic \
            --format=json \
            --out-file=/tmp/infracost.json
        continue-on-error: true

      - name: Post Infracost comment
        if: success()
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update
        continue-on-error: true

  # ============================================
  # RELEASE (on tag/release)
  # ============================================
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [validate, security, test, opentofu, docs]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create release archive
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          mkdir -p dist
          # Exclude unnecessary files from release
          tar --exclude='.git' \
              --exclude='.github' \
              --exclude='dist' \
              --exclude='.terraform' \
              --exclude='*.tfstate*' \
              -czvf "dist/module-${VERSION}.tar.gz" .

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update changelog
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ github.event.release.tag_name }}';
            console.log(`Released version: ${version}`);
            // Add any changelog automation here

  # ============================================
  # SUMMARY
  # ============================================
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [validate, terraform-test, security, test, opentofu, docs]
    if: always()
    steps:
      - name: Check job statuses
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = {
              validate: '${{ needs.validate.result }}',
              'terraform-test': '${{ needs.terraform-test.result }}',
              security: '${{ needs.security.result }}',
              test: '${{ needs.test.result }}',
              opentofu: '${{ needs.opentofu.result }}',
              docs: '${{ needs.docs.result }}'
            };

            let summary = '## Terraform Module CI Summary

';
            summary += '| Job | Status |
';
            summary += '|-----|--------|
';

            for (const [job, status] of Object.entries(jobs)) {
              const emoji = status === 'success' ? '✅' : status === 'failure' ? '❌' : '⏭️';
              summary += `| ${job} | ${emoji} ${status} |
`;
            }

            const failed = Object.values(jobs).some(s => s === 'failure');
            if (failed) {
              core.setFailed('One or more jobs failed');
            }

            await core.summary.addRaw(summary).write();
