name: Terraform CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'tests/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'tests/**'

env:
  TF_VERSION: '1.6.6'
  TG_VERSION: '0.54.12'

jobs:
  terraform-validate:
    name: 'Terraform Validate'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        id: fmt
        run: |
          terraform fmt -check -recursive
          echo "format-check=$(terraform fmt -check -recursive && echo 'pass' || echo 'fail')" >> $GITHUB_OUTPUT

      - name: Terraform Init
        id: init
        run: terraform init -backend=false
        working-directory: infrastructure

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: infrastructure

      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Format and Style 
            
            üñå Ô∏è**Format**: ${{ steps.fmt.outputs.format-check == 'pass' && '‚úÖ' || '‚ùå' }}
            
            #### Terraform Initialization
            
            ‚öôÔ∏è **Init**: ${{ steps.init.outcome == 'success' && '‚úÖ' || '‚ùå' }}
            
            #### Terraform Validation
            
            ü§ñ **Validate**: ${{ steps.validate.outcome == 'success' && '‚úÖ' || '‚ùå' }}
            
            <details>
            <summary>Validation Output</summary>
            
            \`\`\`
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  terraform-security:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run TFSec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure
          format: json
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: reports/results.sarif

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: reports/results.sarif

  terraform-docs:
    name: 'Generate Documentation'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.0.0
        with:
          working-dir: infrastructure
          output-file: README.md
          output-method: inject
          git-push: "true"

  terraform-test:
    name: 'Terraform Test'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Run Terraform Tests
        run: |
          terraform init -backend=false
          terraform test
        working-directory: tests

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: [terraform-validate, terraform-security, terraform-test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: infrastructure
        env:
          TF_IN_AUTOMATION: true

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        working-directory: infrastructure
        env:
          TF_IN_AUTOMATION: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const plan = `${{ steps.plan.outputs.stdout }}${{ steps.plan.outputs.stderr }}`;
            const truncatedPlan = plan.length > 65000 ? plan.substring(0, 65000) + "..." : plan;
            
            const output = `#### Terraform Plan\n
            \`\`\`terraform
            ${truncatedPlan}
            \`\`\`

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

  cost-estimation:
    name: 'Cost Estimation'
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Cost Estimate
        run: |
          infracost breakdown --path infrastructure \
            --format json \
            --out-file /tmp/infracost.json

      - name: Post Cost Estimate
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const infracost = JSON.parse(fs.readFileSync('/tmp/infracost.json', 'utf8'));
            
            const monthlyCost = infracost.totalMonthlyCost || 0;
            const hourlyCost = infracost.totalHourlyCost || 0;
            
            const output = `#### üí∞ Cost Estimate
            
            **Monthly Cost**: $${monthlyCost}
            **Hourly Cost**: $${hourlyCost}
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })