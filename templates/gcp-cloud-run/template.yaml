apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gcp-cloud-run
  title: GCP Cloud Run Service
  description: Create a Cloud Run serverless container service with auto-scaling and custom domains
  tags:
    - gcp
    - cloud-run
    - serverless
    - terraform
    - software
    - backend
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:platform-team
  type: service

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Service Name
          type: string
          description: Name of the Cloud Run service
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this service
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: Service Configuration
      required:
        - environment
        - region
        - gcpProject
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        region:
          title: GCP Region
          type: string
          enum:
            - us-central1
            - us-east1
            - us-west1
            - europe-west1
            - asia-east1
          default: us-central1
        gcpProject:
          title: GCP Project ID
          type: string
          description: The GCP project to deploy to
        memory:
          title: Memory
          type: string
          enum:
            - 256Mi
            - 512Mi
            - 1Gi
            - 2Gi
            - 4Gi
          default: 512Mi
        cpu:
          title: CPU
          type: string
          enum:
            - '1'
            - '2'
            - '4'
          default: '1'
        maxInstances:
          title: Max Instances
          type: integer
          default: 10
          minimum: 1
          maximum: 100
        allowUnauthenticated:
          title: Allow Public Access
          type: boolean
          default: false
          description: Allow unauthenticated invocations

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        templateFileExtension: '.j2'
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          region: ${{ parameters.region }}
          gcpProject: ${{ parameters.gcpProject }}
          memory: ${{ parameters.memory }}
          cpu: ${{ parameters.cpu }}
          maxInstances: ${{ parameters.maxInstances }}
          allowUnauthenticated: ${{ parameters.allowUnauthenticated }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: ${{ parameters.repoUrl }}
        description: 'GCP Cloud Run Service: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
