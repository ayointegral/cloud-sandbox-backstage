apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: docs-adr
  title: Architecture Decision Records
  description: Create an ADR repository for documenting architecture decisions
  tags:
    - documentation
    - adr
    - architecture
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:architecture
  type: documentation

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Name of the ADR repository
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this ADR repository
          default: Architecture Decision Records for tracking important architectural decisions
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: ADR Configuration
      properties:
        adrFormat:
          title: ADR Format
          type: string
          description: ADR template format to use
          enum:
            - madr
            - nygard
            - custom
          default: madr
        includeExamples:
          title: Include Example ADRs
          type: boolean
          description: Include sample ADRs to get started
          default: true
        categories:
          title: Categories
          type: array
          description: ADR categories for organization
          items:
            type: string
          default:
            - architecture
            - security
            - infrastructure
            - data

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          adrFormat: ${{ parameters.adrFormat }}
          includeExamples: ${{ parameters.includeExamples }}
          categories: ${{ parameters.categories }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        description: 'ADR: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
