apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: azure-vnet
  title: Azure Virtual Network
  description: Create an Azure VNet with subnets, NSGs, and peering-ready configuration
  tags:
    - azure
    - vnet
    - networking
    - terraform
    - devops
    - platform
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:platform-team
  type: infrastructure
  
  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: VNet Name
          type: string
          description: Name of the Virtual Network
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this VNet
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group
              
    - title: Network Configuration
      required:
        - environment
        - location
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        location:
          title: Azure Region
          type: string
          enum:
            - eastus
            - eastus2
            - westus2
            - westeurope
            - northeurope
            - southeastasia
          default: eastus
        addressSpace:
          title: Address Space
          type: string
          default: "10.0.0.0/16"
          description: CIDR block for the VNet
          
    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          location: ${{ parameters.location }}
          addressSpace: ${{ parameters.addressSpace }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        description: 'Azure VNet: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
