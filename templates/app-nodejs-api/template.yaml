apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: app-nodejs-api
  title: Node.js API
  description: Create a Node.js TypeScript API with Express or Fastify
  tags:
    - nodejs
    - api
    - backend
    - typescript
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: group:software-backend
  type: service

  parameters:
    - title: Project Information
      required:
        - name
        - owner
      properties:
        name:
          title: Project Name
          type: string
          description: Name of the API project
          pattern: '^[a-z][a-z0-9-]*[a-z0-9]$'
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Purpose of this API
        owner:
          title: Owner
          type: string
          description: Team that owns this resource
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: Group

    - title: API Configuration
      required:
        - environment
        - framework
      properties:
        environment:
          title: Environment
          type: string
          enum:
            - development
            - staging
            - production
          default: development
        framework:
          title: Framework
          type: string
          enum:
            - express
            - fastify
          default: express
        port:
          title: Port
          type: integer
          default: 3000
          minimum: 1024
          maximum: 65535
        enableDocker:
          title: Enable Docker
          type: boolean
          default: true

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          environment: ${{ parameters.environment }}
          framework: ${{ parameters.framework }}
          port: ${{ parameters.port }}
          enableDocker: ${{ parameters.enableDocker }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        description: 'Node.js API: ${{ parameters.name }}'
        repoVisibility: private
        defaultBranch: main

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
