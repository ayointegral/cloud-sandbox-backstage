apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: ansible-docker-role-template
  title: Ansible Docker Role
  description: Create an Ansible role for installing and configuring Docker
  tags:
    - ansible
    - docker
    - automation
    - devops
spec:
  owner: platform-team
  type: ansible-role

  parameters:
    - title: Role Configuration
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Role Name
          type: string
          description: Name for this Ansible role
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Description of what this role does
        owner:
          title: Owner
          type: string
          description: Owner of this role
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group
              - User

    - title: Docker Configuration
      properties:
        dockerEdition:
          title: Docker Edition
          type: string
          description: Docker edition to install
          enum:
            - ce
            - ee
          enumNames:
            - Community Edition (CE)
            - Enterprise Edition (EE)
          default: ce
        dockerVersion:
          title: Docker Version
          type: string
          description: Specific Docker version (leave empty for latest)
          default: ""
        dockerComposeInstall:
          title: Install Docker Compose
          type: boolean
          description: Install Docker Compose plugin
          default: true
        dockerUsers:
          title: Docker Users
          type: string
          description: Comma-separated list of users to add to docker group
          default: ""

    - title: Repository Configuration
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: template
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          dockerEdition: ${{ parameters.dockerEdition }}
          dockerVersion: ${{ parameters.dockerVersion }}
          dockerComposeInstall: ${{ parameters.dockerComposeInstall }}
          dockerUsers: ${{ parameters.dockerUsers }}
          destination: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        repoVisibility: private

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
