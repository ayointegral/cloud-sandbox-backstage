# Reusable Security Scan Workflow
# SAST, dependency scanning, and secret detection

name: Security

on:
  workflow_call:
    inputs:
      language:
        required: true
        type: string
        description: 'Programming language (node, python, go, java)'
      fail-on-findings:
        required: false
        type: boolean
        default: false
        description: 'Fail workflow on security findings'

permissions:
  contents: read
  security-events: write

jobs:
  sast:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/default
            p/security-audit
            p/owasp-top-ten
          generateSarif: true

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif
          check_existence: false

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js
      - name: Run npm audit
        if: inputs.language == 'node'
        run: |
          npm audit --audit-level=high --json > npm-audit.json || true
          if [ -s npm-audit.json ]; then
            echo "Found vulnerabilities in npm packages"
            cat npm-audit.json
          fi
        continue-on-error: true

      # Python
      - name: Setup Python
        if: inputs.language == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run pip-audit
        if: inputs.language == 'python'
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt --format json > pip-audit.json || true
        continue-on-error: true

      # Go
      - name: Setup Go
        if: inputs.language == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Run govulncheck
        if: inputs.language == 'go'
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck -json ./... > govulncheck.json || true
        continue-on-error: true

      # Java
      - name: Run OWASP Dependency Check
        if: inputs.language == 'java'
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'app'
          path: '.'
          format: 'SARIF'
          out: '.'
        continue-on-error: true

      - name: Upload OWASP results
        if: inputs.language == 'java'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: dependency-check-report.sarif
          check_existence: false

      # Trivy for all languages
      - name: Run Trivy FS scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy FS SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs.sarif'
          check_existence: false

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

  license-scan:
    name: License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run license finder
        uses: pivotal/LicenseFinder@main
        with:
          permitted_licenses: |
            MIT
            Apache-2.0
            BSD-2-Clause
            BSD-3-Clause
            ISC
            CC0-1.0
            Unlicense
        continue-on-error: true

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ inputs.language == 'node' && 'javascript' || inputs.language == 'java' && 'java' || inputs.language == 'python' && 'python' || inputs.language == 'go' && 'go' || 'javascript' }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:${{ inputs.language }}'
