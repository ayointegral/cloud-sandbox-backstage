name: Ansible Nginx Role

on:
  push:
    branches: [main]
    paths:
      - 'catalog/ansible-webserver/roles/**'
      - '.github/workflows/ansible-nginx.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'catalog/ansible-webserver/roles/**'
      - '.github/workflows/ansible-nginx.yaml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible ansible-lint yamllint

      - name: Run yamllint
        run: |
          yamllint -c .yamllint.yml catalog/ansible-webserver/

      - name: Run ansible-lint
        run: |
          cd catalog/ansible-webserver
          ansible-lint roles/

  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        distro:
          - ubuntu2204
          - debian12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install molecule molecule-plugins[docker] ansible docker

      - name: Run Molecule tests
        run: |
          cd catalog/ansible-webserver/roles/nginx
          molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}
