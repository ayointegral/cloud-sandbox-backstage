name: Terraform Modules Validation

on:
  push:
    paths:
      - 'catalog/terraform-modules/**'
  pull_request:
    paths:
      - 'catalog/terraform-modules/**'

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - aws-vpc
          - azure-vnet
          - gcp-vpc

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6'

      - name: Terraform Format Check
        working-directory: catalog/terraform-modules/modules/${{ matrix.module }}
        run: terraform fmt -check -recursive

      - name: Terraform Init
        working-directory: catalog/terraform-modules/modules/${{ matrix.module }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: catalog/terraform-modules/modules/${{ matrix.module }}
        run: terraform validate

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup terraform-docs
        uses: terraform-docs/gh-actions@v1
        with:
          working-dir: catalog/terraform-modules/modules
          output-file: README.md
          output-method: inject
          git-push: 'true'

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: catalog/terraform-modules/modules
          soft_fail: true

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: catalog/terraform-modules/modules
          soft_fail: true
          output_format: sarif
