# Staging Environment Configuration
# Production-like sizing, moderate cost optimization

environment_name: 'stg'
description: 'Staging environment for QA and pre-production testing'

# Resource Sizing
sizing:
  vm_size: 'Standard_D2s_v3' # 2 vCPU, 8GB RAM
  disk_type: 'StandardSSD_LRS'
  database_tier: 'Standard'
  cache_tier: 'Standard'
  aks_node_count: 2
  aks_node_size: 'Standard_D2s_v3'

# Cost Optimization
cost_optimization:
  level: 'moderate'
  auto_shutdown: false
  spot_instances: false
  reserved_capacity: false

# Monitoring
monitoring:
  level: 'standard'
  metrics_retention_days: 30
  log_retention_days: 30
  alerts_enabled: true
  dashboard_enabled: true

# Security
security:
  network_security: 'enhanced'
  encryption_required: true
  mfa_required: true
  private_endpoints: true
  firewall_enabled: true

# Networking
networking:
  public_access: false
  vpn_required: true
  bastion_host: true
  private_link: true
