---
# Install Docker prerequisites

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_os_family == 'Debian'

- name: Install required packages (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-pip
      - python3-setuptools
    state: present
  when: ansible_os_family == 'Debian'

- name: Install required packages (RedHat)
  ansible.builtin.yum:
    name:
      - yum-utils
      - device-mapper-persistent-data
      - lvm2
      - python3-pip
    state: present
  when: ansible_os_family == 'RedHat'

- name: Install Docker SDK for Python
  ansible.builtin.pip:
    name:
      - docker
      - docker-compose
    state: present
  when: docker_install_python_sdk | bool
