---
# Configure Docker daemon

- name: Create Docker configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Configure Docker daemon
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    mode: '0644'
    owner: root
    group: root
    validate: 'python3 -m json.tool %s'
  notify: Restart docker

- name: Create Docker systemd override directory
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    mode: '0755'
    owner: root
    group: root
  when: docker_systemd_override | bool

- name: Configure Docker systemd override
  ansible.builtin.template:
    src: docker-override.conf.j2
    dest: /etc/systemd/system/docker.service.d/override.conf
    mode: '0644'
    owner: root
    group: root
  notify:
    - Reload systemd
    - Restart docker
  when: docker_systemd_override | bool

- name: Ensure Docker service is started and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
    daemon_reload: true

- name: Ensure containerd service is started and enabled
  ansible.builtin.systemd:
    name: containerd
    state: started
    enabled: true
