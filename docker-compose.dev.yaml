# Development override - adds hot reload and debugging
# Use with: docker-compose -f docker-compose.yaml -f docker-compose.services.yaml -f docker-compose.dev.yaml up

services:
  backstage:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.yarn
    environment:
      NODE_ENV: development
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      AUTH_SESSION_SECRET: ${AUTH_SESSION_SECRET:-supersecret-session-key-change-in-production}
      # PostgreSQL connection
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: backstage
      POSTGRES_PASSWORD: backstage
      POSTGRES_DB: backstage
      # Redis connection (caching)
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # MinIO connection (TechDocs storage)
      MINIO_HOST: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: backstage
      MINIO_SECRET_KEY: backstage123
      TECHDOCS_BUCKET: techdocs
    ports:
      - "7007:7007"
      - "9229:9229"  # Node.js debugger
    command: sh -c "yarn tsc && yarn build:backend && yarn start"

  nginx:
    ports:
      - "80:80"
      - "443:443"

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  minio:
    ports:
      - "9000:9000"
      - "9001:9001"
